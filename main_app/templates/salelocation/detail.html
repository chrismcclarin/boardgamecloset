{% extends 'base.html' %}{%block content%}

<h1>Sale Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ sale.store }}</span>
            <p>Date of sale: {{ sale.date }}</p>
            <p>Percent off: {{ sale.salevalue }}%</p>
        <div class="card-action">
            <a href="{% url 'sale_update' sale.id %}">update</a>
            <a href="{% url 'sale_delete' sale.id %}">delete</a>
        </div>
    </div>
</div>


{%endblock%}
